<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker by Svet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="navbar">
        <label class="title">Dojonary</label>
        <input class="searchbar" type="text" placeholder="Search"> 
        <input class="loginbtn" type="button" value="Login" onclick="changeText(this)">
    </div>
    <div class="content">
        <div class="left">
            <div class="definition">
                <div class="def">
                    <label class="word">ninja</label>
                    <label class="grammar">noun</label>
                    <label class="plural">Plural: <label class="itallic">ninjas</label></label>
                    <input class="likesbtn" type="button" value="13 Likes" onclick="alert('Ninja was liked')">
                </div>
                <p>A practitioner skilled in the <a href="">Japanese</a> art of <a href>ninjutsu</a></p>
            </div>
            <div class="definition">
                <div class="def">
                    <label class="word">ninja</label>
                    <label class="grammar">noun</label>
                    <label class="plural">Plural: <label class="itallic">ninjas</label></label>
                    <input class="likesbtn" type="button" value="13 Likes" onclick="alert('Ninja was liked')">
                </div>
                <p>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</p>
            </div>
        </div>
        <div class="right">
            <p>Dojonary is defined by YOU</p>
            <button id="btn" onclick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
