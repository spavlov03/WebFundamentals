<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svet's Octo Blocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Svet's Octo Blocks</h1>
        </div>
        <div class="top">
            <img class="octocat" src="./img/daftpunktocat-thomas.gif" alt="Daft Punk Thomas Cat" >
            <img class="octocat" src="./img/catstello.png" alt="DJ Cat">
            <img class="octocat" src="./img/daftpunktocat-guy.gif" alt="Daft Punk Cat">
        </div>
        <div class="middle">
            <img class="octocat" src="./img/filmtocat.png" alt="Film Cat">
            <img class="octocat" src="./img/filmtocats.png" alt="Cats on the film set">
        </div>
        <div class="bottom">
            <img class="octocat" src="./img/vinyltocat.png" alt="Cat scratching vinyl">
            <img class="octocat" src="./img/nyantocat1.gif" alt="Dancing cat">
            <img class="octocat" src="./img/gangnamtocat.png" alt="Gangnam Style dancing cat">
        </div>
        <div class="link">
            <label>Images from 
                <a href="https://octodex.github.com">GitHubOctodex</a>
            </label>
        </div>
    </div>
</body>
</html>
