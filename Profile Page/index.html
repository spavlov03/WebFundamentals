<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page by Svet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topmenu">
        <div>
            <ul class="menu">
                <li id="profile">Profile</li>              
                <li><a href="">Home</a></li>
                <li><a href="">My Profile</a></li>
                <li><a href="">Find Connections</a></li>
            </ul>
        </div>
        <button class="signout">Sign Out</button>
    </div>
    <div class="contents">
        <div class="left">
            <div class="usercard">
                <div class="top">
                    <img class="user_picture" src="./icons/user-circle.png" alt="User picture"> 
                </div>
                <div class="bottom">
                    <br>
                    <h1 class="name">Svet Pavlov</h1>
                    <div class="location">
                        <img class="marker" src="./icons/map-marker.png" alt="marker">
                        <label for="marker">Murrieta</label>
                    </div>
                    <div class="info">
                        <label>Developer | Purchasing Manager | Problem Solver</label>
                        <label>Master of shadows and the Internet!</label>
                    </div>
                    <div>
                        <img class="gear" src="./icons/gear.png" alt="gear">
                        <a href="">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="education">
                <div class="right-top">
                    <label class="title">Education</label>
                </div>
                <div class="education-body">
                    <label class="school">Coding Dojo- Full Stack Bootcamp</label> 
                    <label class="period">Aug 2022-March 2023</label>
                    <label class="skills">Double black belt in Python,JavaScript</label>
                    <label class="skills">Yellow belt in HTML&CSS</label>
                    <label class="school">San Francisco State University</label>
                    <label class="period">Sept 2007-June 2013</label>
                    <label class="skills">BA in Cinema</label>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="requests">
                <div class="right-top">
                    <label class="requests-number">2</label>
                    <label class="title">Connection Requests</label>
                </div>
                <div class="requests-main">
                    <div class="request-connection">
                        <img class="friendpic" src="./images/todd-s.jpg" alt="Image of Todd E">
                        <label>Todd E</label>
                        <div class="buttons">
                            <img class="button" src="./icons/accept-circle.png" alt="accept">
                            <img class="button" src="./icons/close-circle.png" alt="deny">
                        </div>
                    </div>
                    <div class="request-connection">
                        <img class="friendpic" src="./images/phil-s.jpg" alt="Image of Phil K">
                        <label>Phil K</label>
                        <div class="buttons">
                            <img class="button" src="./icons/accept-circle.png" alt="accept">
                            <img class="button" src="./icons/close-circle.png" alt="deny">
                        </div>
                    </div>
                </div>
            </div>
            <div class="connections">
                <div class="right-top">
                    <label class="connections-number">500+</label>
                    <label class="title">Your Connections</label>
                </div>
                <div class="connections-main">
                    <div class="connection">
                        <img class="friendpic" src="./images/adrien-s.jpg" alt="Image of Adrien D">
                        <label>Adrien D</label>
                    </div>
                    <div class="connection">
                        <img class="friendpic" src="./images/anne-s.jpg" alt="Image of Anne J">
                        <label>Anne J</label>
                    </div>
                    <div class="connection">
                        <img class="friendpic" src="./images/alayne-s.jpg" alt="Image of Alayne T">
                        <label>Alayne T</label>
                    </div>
                    <div class="connection">
                        <img class="friendpic" src="./images/arry-s.jpg" alt="Image of Arry Y">
                        <label>Arry Y</label>
                    </div>
                </div>
                <div class="connections-bottom">
                    <a href="">View More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
