<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <H1>Registration Form</H1> 
        <div>
            <label>First Name:*</label>
            <input type="text" name="Fist Name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="Email Address:">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="Confirm password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="Male" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Female" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="nonbinary" value="nonbinary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="no_answer" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        <div> 
            <label>A short description about myself:</label><br>
            <textarea></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <br>
        *Indicates a required field
    </form>
</body>
</html>
