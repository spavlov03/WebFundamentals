<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superpets</title>
</head>
<body>
<h1>Dojo Superpets</h1>
<div>
    <label>Name</label>
    <input type="text" name="Name">
</div>
<div>
    <label>Age</label>
    <input type="text" name="Age">
</div>
<div>
    <label>Species</label>
    <input type="text" name="Species">
</div>
<div>
    <label>Breed</label>
    <input type="text" name="Breed">
</div>
<div>
    <label>DOB/Adoption</label>
    <input type="date" name="DOB/Adoption">
</div>
<div>
    <label>Neutered/Sprayed</label>
    <input type="radio" name="neutered" value="Yes" id="Yes">
    <label for="Yes">Yes</label>
    <input type="radio" name="neutered" value="No" id="No">
    <label for="No">No</label>
</div>
<input type="submit" value="Submit Pet Info">
<table>
    <thead>
        <tr>
            <th>Pet Name</th>
            <th>Age</th>
            <th>Specimen</th>
            <th>Breed</th>
            <th>DOB/Adoption</th>
            <th>Neutered/Sprayed</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rocky</td>
            <td>3</td>
            <td>Dog</td>
            <td>German Shepard</td>
            <td>10/30/2020</td> 
            <td>Y</td>
        </tr>
        <tr>
            <td>Whisker</td>
            <td>7</td>
            <td>Cat</td>
            <td>Brown Hair Cal</td>
            <td>04/20/2015</td>
            <td>Y</td>
        </tr>
        <tr>
            <td>Chirpy</td>
            <td>1</td>
            <td>Bird</td>
            <td>Parrot</td>
            <td>07/04/2021</td>
            <td>N</td>
        </tr>
    </tbody>
</table>
</body>
</html>
